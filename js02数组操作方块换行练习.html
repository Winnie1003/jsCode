<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100方块换行练习</title>
    <style>
        div{
            width:50px;
            height:50px;
            background:red;
            position:absolute;
            top:0;
            left:0;
            text-align:center;
            line-height:50px;
        }
    </style>
</head>
<body>
<div>0</div>
<script>
window.onload = function(){
    var aDiv = document.getElementsByTagName('div');
    var len = 100;
    var color = ['red','yellow','green'];
    for( var i=1; i<len; i++ ){
        document.body.innerHTML += '<div>' +i+ '</div>';
    }

    for( var i=0; i<aDiv.length; i++ ){
            aDiv[i].style.left = 10 + parseInt((i%10))*60 + 'px';//元素距离左边距离
            aDiv[i].style.top = 10+parseInt((i/10))*60 + 'px';//元素距离上边距离
            aDiv[i].style.background = color[i%color.length];//元素的颜色
    }
}
</script>
</html>
