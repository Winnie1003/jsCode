<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.图片时间</title>
	<script type="text/javascript">
		window.onload = function () {
			var oBody = document.body;
			var oP = document.getElementById('time');
			var aImg = document.getElementsByTagName('img');
			var timer = null;
			timer = setInterval(fnTimer, 1000);
			fnTimer();
			function fnTimer(){
				var myTime = new Date();
				var iHours = myTime.getHours();
				var iMin = myTime.getMinutes();
				var iSec = myTime.getSeconds();
				var str = '';
				str = toTwo(iHours)+":"+toTwo(iMin)+":"+toTwo(iSec);
				oP.innerHTML = str;
				for (var i = 0; i < str.length; i++) {
					if (i == 2 || i == 5) {
						aImg[i].src = "img/colon.JPG";
					}else{
						aImg[i].src = "img/"+str.charAt(i)+".JPG"
					}
				}
			}
		};

		function toTwo(n){
			return n < 10 ?  '0' + n : '' + n;
		}
	</script>
</head>
<body>
	<p id="time" style="font-size:60px;"></p>
	<img src="img/0.JPG" alt="">
	<img src="img/0.JPG" alt="">
	<img src="img/colon.JPG" alt="">
	<img src="img/0.JPG" alt="">
	<img src="img/0.JPG" alt="">
	<img src="img/colon.JPG" alt="">
	<img src="img/0.JPG" alt="">
	<img src="img/0.JPG" alt="">
</body>
</html>
