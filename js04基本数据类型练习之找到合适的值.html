<script>
    /*
     1、找到arr里所有的数字：-98765, 34, -2, 0, 5
     2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
     3、把转成数字以后，最大值判断出来：300
     4、把 NaN 所在的位置找出来：1 14 17  19
     */
    var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);},
        null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

//    1、找到arr里所有的数字：-98765, 34, -2, 0, 5
    fn1 = function(){
        for(var i=0;i<arr.length;i++) {
            if (typeof (arr[i]) == 'number' && !isNaN(arr[i])){
                alert(arr[i]);
            }
        }
    };
//    fn1();
    //    2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
    fn2 = function(){
        for(var i=0; i<arr.length; i++) {
            if(parseFloat(arr[i]) || parseFloat(arr[i]) === 0) {
                alert(arr[i]);
            }
        }

    };
//    fn2();
//    3、把转成数字以后，最大值判断出来：300
    fn3 = function(){
        var arrList = [];
        for(var i=0;i<arr.length;i++){
            if(parseFloat(arr[i]) || parseFloat(arr[i] === 0)){
                arrList.push(parseFloat(arr[i]));
            }
        }
//        for(var i=0;i<arrList.length;i++){
//            alert(arrList[i]);
//        }
        var max = arrList[0];
        for(var i=0;i<arrList.length;i++){
            if(max < arrList[i]){
                max = arrList[i];

            }
        }
        alert(max);
    };
//    fn3();
//    4、把 NaN 所在的位置找出来：1 14 17  19
    fn4 = function(){
        var arrNan = [];
        for(var i=0;i<arr.length;i++){
            if(typeof (arr[i]) == 'number' && isNaN(arr[i])){
                arrNan.push(i);
            }
        }
        for(var i=0;i<arrNan.length;i++){
            alert(arrNan[i]);
        }

    };
