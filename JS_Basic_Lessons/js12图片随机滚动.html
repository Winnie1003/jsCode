<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片随机滚动</title>
    <style>
        html,body,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            width:210px;
            margin:50px auto;
        }
        li{
            list-style:none;
            display:inline-block;
            font-size: 0;
            width:100px;
            height:50px;
            overflow: hidden;
            position: relative;
        }
        div{
            position:absolute;
            top:0;
            left:0;
        }
        img{
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div>
            <img src="img/12-2-1.jpg" alt=""><img src="img/12-2-2.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-3.jpg" alt=""><img src="img/12-2-4.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-5.jpg" alt=""><img src="img/12-2-6.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-7.jpg" alt=""><img src="img/12-2-8.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-9.jpg" alt=""><img src="img/12-2-10.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-11.jpg" alt=""><img src="img/12-2-12.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-13.jpg" alt=""><img src="img/12-2-14.jpg" alt="">
        </div>
    </li>
    <li>
        <div>
            <img src="img/12-2-15.jpg" alt=""><img src="img/12-2-16.jpg" alt="">
        </div>
    </li>
</ul>
<script src="js/miaov.js"></script>
<script>
    window.onload = function(){
        var aLi = document.getElementsByTagName('li');
        var flag = 0;
        for(var i=0;i<aLi.length;i++){
            fnSlide(aLi[i]);
        }
        function fnSlide(li){
            var oDiv = li.getElementsByTagName('div')[0];
             function fnSlideOnce(){
                 setTimeout(function(){
                     flag = flag == 0 ? -50:0;
                     doMove(oDiv,'top',10,flag,fnSlideOnce);
                 },Math.random()*2000+1000);
             }
            fnSlideOnce();
        }
    }
</script>
</body>
</html>
