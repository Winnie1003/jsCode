<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图片排序</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        ul{
            list-style: none;
            margin:20px 0;
        }
        ul li{
            display:inline-block;
            padding:5px;
            background:#099;
            color:#fff;
            margin:0 5px;
            cursor: pointer;
        }
        .thumbnail{
            padding:6px;
        }
        .caption h4{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <ul id="btn" class="text-center">
        <li>从大到小</li>
        <li>打乱顺序</li>
    </ul>
    <div class="row">
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-1.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">1-温馨办公</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-2.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">2-游戏桌面</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-3.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">3-汽车摇滚</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-4.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">4-狭路相逢</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-5.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">5-棒球小子</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-6.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">6-球鞋动力</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-7.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">7-运动官网</h4>
                </div>
            </div>
        </div>
        <div class="list col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/12-1-8.jpg" alt="">
                <div class="caption">
                    <h4 class="text-center">8-指间社区</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
    window.onload = function(){
        var oBtn = document.getElementById('btn');
        var aLi = oBtn.getElementsByTagName('li');
        var aList = document.getElementsByClassName('list');
        var oRow = document.getElementsByClassName('row')[0];
        var arr = [];
        var str = '';
        var flag = true;
        for(var i=0;i<aList.length;i++){
            arr.push(aList[i]);
        }
        aLi[0].onclick = function(){
            str = ''; //防止str里面的内容一直叠加
            arr.reverse();
            for(var i=0;i<arr.length;i++){
                str += '<div class="list col-lg-3 col-md-4 col-sm-6">'+arr[i].innerHTML+'</div>';
            }
            oRow.innerHTML = str;
            this.innerHTML = flag ? '从小到大' : '从大到小';
            flag = !flag;
        }

        aLi[1].onclick = function(){
            str = '';
            var arr2 =[];
            for(var i=0;i<aList.length;i++){
                arr2.push(aList[i]);
            }
            arr2.sort(function(a,b){
                return Math.random()-0.5;
            })
            for(var i=0;i<arr.length;i++){
                str += '<div class="list col-lg-3 col-md-4 col-sm-6">'+arr2[i].innerHTML+'</div>';
            }
            oRow.innerHTML = str;
        }

    }
</script>
</body>
</html>
