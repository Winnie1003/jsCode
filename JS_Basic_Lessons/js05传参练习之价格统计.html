<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>价格统计</title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('list');
            var aLi = oUl.getElementsByTagName('li');
            var oP = document.getElementsByTagName('p')[0];
            // fnCount ( aLi[0] );
            for ( var i=0; i<aLi.length; i++ ) {
                fnCount ( aLi[i]);


            }

            function fnCount ( li,all) {
                var aBtn = li.getElementsByTagName ('input');
                var oStrong = li.getElementsByTagName ('strong')[0];
                var oEm = li.getElementsByTagName ('em')[0];
                var oSpan = li.getElementsByTagName ('span')[0];
                var n = oStrong.innerHTML;			// '0'
                var price = parseFloat(oEm.innerHTML);			// 12.5


                aBtn[0].onclick = function () {
                    if ( n > 0 ) {
                        n--;
                    }
                    oStrong.innerHTML = n;
                    oSpan.innerHTML = n*price + '元';
                    statistic();

                };
                aBtn[1].onclick = function () {
                    n++;
                    oStrong.innerHTML = n;
                    oSpan.innerHTML = n*price + '元';
                    statistic();
                };
            }

            function statistic(){
                var aStrong = document.getElementsByTagName('strong');
                var aEm = document.getElementsByTagName('em');
                var aSpan  = document.getElementsByTagName('span');
                var total = 0;
                var cost = 0;
                var max = 0;



                for(var i=0;i<aLi.length;i++){
                    total += parseInt(aStrong[i].innerHTML);
                    cost += parseFloat(aSpan[i].innerHTML);
                }
                for(var i=0;i<aEm.length;i++){
                    if(parseFloat(aEm[i].innerHTML)>max){
                        max = parseFloat(aEm[i].innerHTML);
                    }

                }
                oP.innerHTML = '商品合计共：'+total+'件，共花费了：'+cost+'元'+'<br/>'+
                '其中最贵的商品单价为'+max+'元';

            };

        };
    </script>
</head>
